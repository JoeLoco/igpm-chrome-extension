<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>IGP-M</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">  
            <div class="row">
                <div class="col-md-4 col-xs-4 col-sm-4">

                    <div class="form-group">
                        <label for="year">Ano</label>
                        <select class="form-control" id="year">
                        </select>
                    </div>

                </div>
                <div class="col-md-4 col-xs-4 col-sm-4">

                    <div class="form-group">
                        <label for="year">Valor</label>
                        <input type="text" class="form-control" id="value" data-toggle="tooltip" title="Preencha o valor depois clique no botão reajustar no mês desejado na tabela abaixo" data-placement="bottom"/>
                    </div>

                </div>
                <div class="col-md-4 col-xs-4 col-sm-4">

                    <div class="form-group">
                        <label class="control-label">Valor reajustado</label>
                        <div>
                            <p class="form-control-static"><b id="new-value">0,00</b></p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12 col-sm-12">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            IGP-M
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered table-responsive table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th width="1"></th>
                                        <th>Data</th>
                                        <th>Valor</th>
                                        <th>Acumulado ano</th>
                                        <th>Acumulado 12 meses</th>
                                    </tr>
                                </thead>
                                <tbody id="data">

                                </tbody>
                            </table>
                        </div>


                        <a href="http://imob.io#ext-igp-m" target="_blank">
                            <img src="banner.jpg" class="img-responsive"/>
                        </a>

                    </div>

                </div>            
            </div>    
        </div>

        <script type="text/template" id="row-template">
            <tr>
            <td>
            <button type="button" data-toggle="tooltip" title="Reajustar valor" class="btn btn-primary btn-xs btn-cauculate" data-last-months-total="{0}">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </button>
            </td>
            <td>{1}</td>
            <td>{2}</td>
            <td>{3}</td>
            <td>{4}</td>
            </tr>
        </script>

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/autoNumeric.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
